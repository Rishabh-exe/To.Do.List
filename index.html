<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@
    5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
        <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 align="center">ToDo List</h1>
        <!-- input bar -->
        <div class="row">
            <div class="col-md-8"> 
                <div class="form-group">
                    <label for="inpNewTask" id="lbl"><b>New Task</b></label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newtaskhelp"
                        placeholder="Enter the New Task">
                    <small id="newtaskHelp" class="form-text"> short one line task to do</small>
                </div>
            </div>
        </div>
        <!-- buttons  -->
        <div class="row px-2 m-0 p-11" id="btns1">
            <button class="btn btn-success col m-2" id="btnadd"><i class="fas fa-plus-square"></i> Add</button>
            <button class="btn btn-danger col m-2" id="btnclear"><i class="fas fa-backspace"></i>Reset</button>
        </div>
        <div class="row px-2 m-0 p-11">
            <button class="btn btn-info col m-2" id="btnsort"><i class="fas fa-sort-amount-down"></i> Sort</button>
            <button class="btn btn-warning col m-2" id="btnclean"><i class="fas fa-trash-alt"></i> Cleanup</button>            
        </div>

        <!-- task group -->
        <div align="center"><b> Tasks To Do </b></div>
        <ul class="row list-group m-2" id="ultask" >        
          </ul>
    </div>
</body>

</html>
